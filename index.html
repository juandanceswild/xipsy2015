<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Xipsy</title>
	<link href="css/app.css" type="text/css" rel="stylesheet" media="all">
	<link href="css/base/all.css" type="text/css" rel="stylesheet" media="all">
</head>
<body>
	<div class="wrapper login-area text-center">
		<main id="main" role="main" class="form-box row">
			<header class="headings clearfix">
				<div class="holder small-12 medium-6 medium-push-3 large-4 large-push-4 column">

					<strong class="logo"><a href="#"><img src="images/logo.jpg" alt="Xipsy BETA"></a></strong>
					<p>A few words about the site. <br>Please <span class="link-login">login</span><a class="link-login flip-opener" href="#">login</a> or <span class="link-request">request an invitation.</span><a class="link-request flip-opener" href="#">request an invitation.</a></p>
					
				</div>
			</header>
			<div class="flip-mask">
				<div class="clearfix flip-slide front-side">
					<div class="small-12 medium-10 medium-push-1 large-8 large-push-2 column form-box">
						<form action="#" class="login-form clearfix">
							<div class="small-12 medium-9 large-9 column input-holder">
								<div class="small-12 medium-6 large-6 column">
									<label class="row form-label" for="userid">
										<span class="label-text">Xipsy user id</span>
										<input type="text" id="userid">
									</label>
								</div>
								<div class="small-12 medium-6  large-6 column last">
									<label class="row form-label" for="password">
										<span class="label-text text-uppercase">password</span>
										<input type="password" id="password">
									</label>
								</div>
							</div>
							<div class="small-12 medium-3 large-3 column">
								<input type="submit" class="button" value="login">
							</div>
						</form>
					</div>
				</div>
				<div class="clearfix flip-slide back-side">
					<div class="small-12 medium-10 medium-push-1 large-10 large-push-1 column form-box">
						<form action="#" class="invitation-form clearfix">
							<div class="small-12 medium-8 medium-push-2 large-9 large-push-0 column input-holder">
								<div class="small-12 medium-6  large-3 column">
									<label class="row form-label" for="firstname">
										<span class="label-text">First Name</span>
										<input type="text" id="firstname">
									</label>
								</div>
								<div class="small-12 medium-6 large-3 column">
									<label class="row form-label" for="lastname">
										<span class="label-text">Last Name</span>
										<input type="text" id="lastname">
									</label>
								</div>
								<div class="small-12 medium-12 large-6 column last">
									<label class="row form-label" for="email">
										<span class="label-text text-uppercase">email address</span>
										<input type="email" id="email">
									</label>
								</div>
							</div>
							<div class="small-12 medium-12 large-3 column">
								<button type="submit"><span class="text">request invite</span></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/foundation/js/foundation.min.js"></script>
	<script src="js/app.js"></script>
	<script src="bower_components/modernizr/modernizr.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.main.js"></script>
</body>
</html>
